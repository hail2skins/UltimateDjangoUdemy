{% extends 'crm/base.html' %}

{% block content %}
    <h1>Tasks</h1>
    
    <hr>
    {% for task in tasks %}
        <br>    
        {{ task.id }}
        <br>    
        
        <a href="{% url 'update-task' task.id %}">{{ task.title }}</a>
        <br>    
        
        {{ task.description }}
        <br>    
        
        {{ task.created_at }}
        <br>
        <a href="{% url 'update-task' task.id %}">Update Task</a>
        <br>
    
    {% endfor %}
    

{% endblock %}
