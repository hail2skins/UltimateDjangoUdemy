{% extends 'crm/base.html' %}

{% block content %}
    <h1>Tasks</h1>
    <a href="{% url 'create-task' %}">Create a task</a>
    <hr>
    {% for task in tasks %}
        <br>    
        {{ task.id }}
        <br>    
        
        {{ task.title }}
        <br>    
        
        {{ task.description }}
        <br>    
        
        {{ task.created_at }}
        <br>    
    
    {% endfor %}
    

{% endblock %}
